<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainSmart Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TrainSmart</h1>
        <nav>
            <a href="#dashboard">Dashboard</a>
            <a href="#planner">Planner</a>
            <a href="#performance">Performance Chart</a>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <div class="card">
                <h2>Today's Target UTL</h2>
                <div id="target-utl">--</div>
                <div id="hrv-state" class="state">--</div>
                <div id="acwr-status" class="gauge">--</div>
                <p id="summary">Your daily recommendation will appear here.</p>
            </div>
        </section>
        <section id="planner">
            <h2>Planner</h2>
            <div id="calendar">Calendar UI coming soon...</div>
        </section>
        <section id="performance">
            <h2>Performance Chart</h2>
            <div id="chart">Performance chart coming soon...</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TrainSmart</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
